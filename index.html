<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Created by Smart_Alloc -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="pragma" content="no-cache"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name ="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta charset="utf-8"/>
        <title>Artificer</title>
        <style>
            body {
              background: #000000;
              color:#cccccc;
              margin: 0px;
              padding: 0px;
              border: 0px;
            }
            canvas {
                      image-rendering: optimizeSpeed;
                      -webkit-interpolation-mode: nearest-neighbor;
                      -ms-touch-action: none;
                      margin: 0px;
                      padding: 0px;
                      border: 0px;
            }
            :-webkit-full-screen #canvas {
                 width: 100%;
                 height: 100%;
            }
            div.artifice_div_class
            {
              margin: 0px;
              padding: 0px;
              border: 0px;
            }
            div.artifice_login
            {
                 padding: 20px;
                 position: absolute;
                 border: solid 2px #000000;
                 background-color: #404040;
                 color:#00ff00;
                 border-radius: 15px;
                 box-shadow: #101010 20px 20px 40px;
            }
            div.artifice_cancel_button
            {
                 float: right;
            }
            div.artifice_login_button
            {
                 float: left;
            }
            div.artifice_login_header
            {
                 text-align: center;
            }
            :-webkit-full-screen {
               width: 100%;
               height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="artifice_div_class" id="artifice_div_id">
            <!-- Create the canvas element the game draws to -->
            <canvas id="canvas" width="480" height="480">
               <p>Your browser doesn't support HTML5 canvas.</p>
            </canvas>
        </div>
        <script type="text/javascript" src="artificer/Artificer3.js?SLFBC=1470430738"></script>
    </body>
</html>
